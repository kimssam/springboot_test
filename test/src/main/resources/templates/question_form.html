<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="container">
		<h3 class="border-bottom my-5 pb-2">질문 등록</h3>
		
		<form method="post" th:object="${questionForm}">
		  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		  <div th:replace="~{form_errors :: formErrorsFragment}"></div>
		  	
		  <div class="form-group">
		    <label>제목</label>
		    <input type="text" class="form-control" aria-describedby="emailHelp" th:field="*{subject}">
		  </div>
		  <div class="form-group">
		    <label>내용</label>
		    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{content}"></textarea>
		  </div>
		  <input type="submit" class="btn btn-primary" value="등록">
		</form>
	</div>
</html>
